<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Duel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .game { max-width: 600px; margin: auto; text-align: center; }
        button { padding: 10px; margin: 10px; }
        .players { display: flex; justify-content: space-between; }
        .player { border: 1px solid #333; padding: 10px; width: 45%; }
        .status { margin-top: 20px; font-size: 1.2em; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
</head>
<body>

<div class="game">
    <h1>Battle Duel</h1>

    <div class="players">
        <div class="player">
            <h2>Player 1</h2>
            <p>Health: <span id="player1Health">20</span></p>
            <p>Deck:</p>
            <ul id="player1Deck"></ul>
            <button id="player1Roll" disabled>Roll for Player 1</button>
        </div>

        <div class="player">
            <h2>Player 2</h2>
            <p>Health: <span id="player2Health">20</span></p>
            <p>Deck:</p>
            <ul id="player2Deck"></ul>
            <button id="player2Roll" disabled>Roll for Player 2</button>
        </div>
    </div>

    <div class="status">
        <p id="statusText">Click below to roll the dice to see who attacks first!</p>
        <button id="rollDice">Roll Dice</button>
    </div>
</div>

<script src="game.js"></script>

</body>
</html>
